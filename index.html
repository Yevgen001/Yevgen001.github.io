<!doctype html>
<html lang="en">
<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Bootstrap toggle -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<form role="form" class="col-md-12 col-sm-12 col-xs-12" id="form">
        <div class="parts-form">
            <div class="part-form">
            <div class=" panel panel-default col-xs-10 col-xs-offset-1" >
                <div class="panel-body">
                    <div class="" id="pallet-drop">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn  btn-info dropdown-toggle"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Belgium
                                        <span
                                                class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Belgium </a></li>
                                        <li><a href="#">Canada </a></li>
                                        <li><a href="#">French </a></li>
                                        <li><a href="#">Germany </a></li>
                                    </ul>
                                </div><!-- /btn-group -->
                                <input type="text" name="firstZIP" class="form-control" placeholder="ZIP code, Adress"
                                       aria-label="...">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                        <div class="col-sm-6">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-info dropdown-toggle"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Belgium
                                        <span
                                                class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Belgium </a></li>
                                        <li><a href="#">USA </a></li>
                                        <li><a href="#">Germany </a></li>
                                        <li><a href="#">Amsterdam </a></li>
                                    </ul>
                                </div><!-- /btn-group -->
                                <input type="text" name="secondZIP" class="form-control" placeholder="ZIP code, Adress"
                                       aria-label="...">
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-2 tggl ">
                            <div class="input-group">
                                <input id="parcel-pallet" type="checkbox" data-toggle="toggle"
                                       data-style="android"
                                       data-on="PARCEL" data-off="PALLET" data-onstyle="primary" data-offstyle="primary"
                                       data-height="35">
                            </div>
                        </div>

<!---------------------------------------------------------------------------------------------------------------------------------------->
                        <div id="pallet-frm" class="hidden">
                            <div class="form-group col-sm-2 ">
                                <label for="basic-addon1" class="control-label col-sm-offset-4">Weight:</label>
                                <div class="input-group">
                                    <input type="text" name="pal-weigh" class="form-control"
                                           aria-describedby="basic-addon5">
                                    <span class="input-group-addon" id="basic-addon5">Kg</span>
                                </div>
                            </div>

                            <div class="form-group col-sm-2 ">
                                <label for="basic-addon2" class="control-label col-sm-offset-4">Length:</label>
                                <div class="input-group">
                                    <input type="text" name="pal-lenght" class="form-control"
                                           aria-describedby="basic-addon6">
                                    <span class="input-group-addon" id="basic-addon6">Cm</span>
                                </div>
                            </div>

                            <div class="form-group col-sm-2 ">
                                <label for="basic-addon3" class="control-label col-sm-offset-4">Width:</label>
                                <div class="input-group">
                                    <input type="text" name="pal-width" class="form-control"
                                           aria-describedby="basic-addon7">
                                    <span class="input-group-addon" id="basic-addon7">Cm</span>
                                </div>
                            </div>

                            <div class="form-group col-sm-2 ">
                                <label for="basic-addon3" class="control-label col-sm-offset-4">Height:</label>
                                <div class="input-group ">
                                    <input type="text" name="pal-height" class="form-control"
                                           aria-describedby="basic-addon8">
                                    <span class="input-group-addon" id="basic-addon8">Cm</span>
                                </div>
                            </div>
                        </div>

<!---------------------------------------------------------------------------------------------------------------------------------------->
                        <div id="parcel-frm" >
                            <div class="form-group col-sm-2 ">
                                <label for="basic-addon1" class="control-label col-sm-offset-1">Number of pallets:</label>
                                <div class="input-group">
                                    <input type="text" name="pars-NoP" class="form-control"
                                           aria-describedby="basic-addon1">
                                    <span class="input-group-addon" id="basic-addon1">Pcs</span>
                                </div>
                            </div>

                            <div class="form-group col-sm-2 ">
                                <label for="basic-addon2" class="control-label col-sm-offset-3">Height:</label>
                                <div class="input-group">
                                    <input type="text" name="pars-height" class="form-control"
                                           aria-describedby="basic-addon2">
                                    <span class="input-group-addon" id="basic-addon2">Cm</span>
                                </div>
                            </div>

                            <div class="form-group col-sm-2 ">
                                <label for="basic-addon3" class="control-label col-sm-offset-1">Weight for
                                    pallet:</label>
                                <div class="input-group">
                                    <input type="text" name="pars-weight" class="form-control"
                                           aria-describedby="basic-addon3">
                                    <span class="input-group-addon" id="basic-addon3">Kg</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
            <div id="buttons">
                <div class="panel buttonpanel col-xs-10 col-xs-offset-1">
                    <div class="row">
                        <button  type="button" class="btn btn-primary " onclick="remove()"><strong>- Remove</strong></button>
                        <button  type="button" class="btn btn-primary " onclick="add()"><strong>+ Add parcel or pallet</strong></button>
                        <!--<input id="quote" type="submit" value="Quote & Book" class="btn btn-danger">-->
                        <button type="button" class="btn btn-danger" id="quote"> <strong>Quote & Book</strong> </button>
                    </div>
                </div>
            </div>

</form>
<script type="text/javascript" src="js/myscript.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('.parts-form').on('change', '.part-form #parcel-pallet', function () {

            var checkBox = $(this);
            var div = checkBox.parents(".part-form");
            var parcel = div.find("#parcel-frm");
            var pallet = div.find("#pallet-frm");
            if (checkBox.is(":checked")) {
                parcel.addClass("hidden");
                pallet.removeClass("hidden");
            } else {
                parcel.removeClass("hidden");
                pallet.addClass("hidden");
            }
        });

    });

</script>
</body>
</html>
